<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phone Shop</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section class="container">
            <h1 class="text-center text-primary m-3">Phone Shop</h1>

            <!-- Search Area -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input
                    id="input-field"
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                />
                <button
                    onclick="searchPhone()"
                    class="input-group-text btn btn-primary"
                    id="search-button"
                >
                    Search
                </button>
            </div>

            <!-- Message -->
            <h4 id="message" class="text-danger text-center"></h4>

            <!-- spinner -->
            <div id="spinner" style="display: none; z-index: 100">
                <div
                    class="spinner-border position-absolute top-50 start-50"
                    role="status"
                >
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section class="container result-container">
            <!-- Phone Details -->
            <div class="row">
                <div id="phone-details" class="col-12"></div>
            </div>

            <!-- Phone search result -->
            <div
                id="card-container"
                class="row row-cols-1 row-cols-md-3 g-4"
            ></div>
        </section>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- Custom JS -->
        <script src="./js/main.js"></script>
    </body>
</html>
